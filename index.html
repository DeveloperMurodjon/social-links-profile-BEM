<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/user-avatar.png"
        alt="user image"
        class="card__user__avatar"
      />
      <p class="card__user-name">Jessica Randall</p>
      <p class="card__location">London, United Kingdom</p>
      <p class="card__job-name">"Front-end developer and avid reader."</p>
      <div class="card__body">
        <a class="card__git-link">Git hub</a>
        <a class="card__frontend-link">Frontend Mentor</a>
        <a class="card__linkedin-link">LinkedIn</a>
        <a class="card__twitter-link">Twitter</a>
        <a class="card__instagram-link">Instagram</a>
      </div>
    </div>
  </body>
</html>
